    <title>video com html5</title>

<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>

        <p>seu navergador nao tem compatibilidade com reprodu√ßao de <video src=""></video></p>

    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/TSKgjhhiD1U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
